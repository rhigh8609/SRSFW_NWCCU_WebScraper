# config.example.ini

# This is a sample configuration file for the NWCCU Data Scraper and Database Inserter application.
# Copy this file as 'config.ini' in the same directory as your Python scripts and update the values accordingly.
[database]
# Driver: Specify the database driver here.
# Example: {SQL Server}, {ODBC Driver 17 for SQL Server}
driver = {Your SQL Server driver name}

# Server: Specify the name or IP address of your database server.
# Example: localhost, 192.168.1.1, YourServerName
server = YourServerName

# Database: Specify the name of your database.
# Example: myDatabaseName
database = YourDatabaseName

# Trusted_Connection: Specify yes if using Windows Authentication, otherwise no.
# Example: yes, no
trusted_connection = yes

# In a real configuration file, you would replace the placeholder values with your actual database connection details.
